<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Future Runner - Offline</title>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #game-ui { position: absolute; width: 100%; text-align: center; top: 20px; z-index: 10; pointer-events: none; }
        #score { font-size: 40px; font-weight: 900; color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        canvas { display: block; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        button { background: #f1c40f; color: #0f172a; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; transition: transform 0.2s; }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score">0</div>
        <p id="hint">Appuyez pour sauter les dettes !</p>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="font-size: 40px; margin-bottom: 10px;">FUTURE RUNNER</h1>
        <p style="margin-bottom: 30px; opacity: 0.8;">Évitez les dettes, accumulez la richesse.</p>
        <button onclick="startGame()">JOUER</button>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        let gameActive = false;
        let score = 0;
        let gravity = 0.6;
        let lift = -10;
        let velocity = 0;
        let playerY = 0;
        let obstacles = [];
        let frame = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerY = canvas.height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            score = 0;
            scoreEl.innerText = score;
            obstacles = [];
            playerY = canvas.height / 2;
            velocity = 0;
            gameActive = true;
            animate();
        }

        function jump() {
            if (gameActive) velocity = lift;
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });
        window.addEventListener('touchstart', jump);

        function animate() {
            if (!gameActive) return;

            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Joueur (Pièce Future Foundation)
            velocity += gravity;
            playerY += velocity;

            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.arc(100, playerY, 20, 0, Math.PI * 2);
            ctx.fill();
            // Logo "F"
            ctx.fillStyle = '#0f172a';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('F', 93, playerY + 7);

            // Obstacles
            if (frame % 100 === 0) {
                let gap = 200;
                let minH = 50;
                let h = Math.random() * (canvas.height - gap - minH * 2) + minH;
                obstacles.push({ x: canvas.width, top: h, bottom: canvas.height - h - gap });
            }

            obstacles.forEach((obs, i) => {
                obs.x -= 5;
                
                // Dessiner obstacles (Dettes)
                ctx.fillStyle = '#1e293b';
                ctx.fillRect(obs.x, 0, 50, obs.top);
                ctx.fillRect(obs.x, canvas.height - obs.bottom, 50, obs.bottom);

                // Collision
                if (100 + 20 > obs.x && 100 - 20 < obs.x + 50) {
                    if (playerY - 20 < obs.top || playerY + 20 > canvas.height - obs.bottom) {
                        gameOver();
                    }
                }

                if (obs.x === 50) {
                    score++;
                    scoreEl.innerText = score;
                }
            });

            if (playerY > canvas.height || playerY < 0) gameOver();

            obstacles = obstacles.filter(obs => obs.x > -50);
            frame++;
            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('start-screen').style.display = 'flex';
            document.querySelector('#start-screen h1').innerText = "SCORE : " + score;
            document.querySelector('button').innerText = "RÉESSAYER";
        }
    </script>
</body>
</html>
