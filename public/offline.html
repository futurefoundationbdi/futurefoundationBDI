<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Visionnaire Leap - The Future Foundation</title>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        #game-ui { position: absolute; width: 100%; text-align: center; top: 20px; z-index: 10; pointer-events: none; }
        #impact-index { font-size: 32px; font-weight: 900; color: #f1c40f; }
        #label { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        canvas { display: block; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; text-align: center; }
        .btn-play { background: #f1c40f; color: #0f172a; border: none; padding: 18px 45px; font-size: 22px; font-weight: bold; border-radius: 50px; cursor: pointer; }
        .mentor-active { border: 4px solid #3498db; box-shadow: 0 0 20px #3498db; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="label">Indice d'Impact</div>
        <div id="impact-index">0</div>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="font-size: 36px; color: #f1c40f;">VISIONNAIRE LEAP</h1>
        <p style="max-width: 400px; line-height: 1.6;">Évitez l'<b>Ignorance</b> et les <b>Dettes</b>. Collectez la <b>Connaissance</b> pour bâtir le futur.</p>
        <button class="btn-play" onclick="startGame()">COMMENCER L'ASCENSION</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const impactEl = document.getElementById('impact-index');
        
        let gameActive = false;
        let score = 0;
        let speed = 5;
        let frame = 0;
        let player = { y: 0, v: 0, size: 40, isInvincible: false };
        let obstacles = [];
        let bonuses = [];
        const k = 0.5; // Facteur d'accélération logarithmique

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            score = 0;
            speed = 5;
            frame = 0;
            obstacles = [];
            bonuses = [];
            gameActive = true;
            loop();
        }

        function jump() { if (gameActive) player.v = -12; }
        window.addEventListener('touchstart', jump);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });

        function loop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Physique & Vitesse Logarithmique : V(t) = Vi + k * ln(t+1)
            speed = 5 + k * Math.log(frame / 60 + 1);
            player.v += 0.7; // Gravité
            player.y += player.v;

            // Dessin Héros (Simple silhouette pour le moment)
            ctx.fillStyle = player.isInvincible ? '#3498db' : '#f1c40f';
            ctx.fillRect(50, player.y, player.size, player.size);
            if(player.isInvincible) {
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(45, player.y - 5, player.size + 10, player.size + 10);
            }

            // Génération Obstacles (Dettes, Ignorance)
            if (frame % 120 === 0) {
                const types = ["DETTE", "IGNORANCE", "MAUVAISE FOI"];
                obstacles.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 100),
                    text: types[Math.floor(Math.random() * types.length)]
                });
            }

            // Génération Bonus (Mentor, Livres)
            if (frame % 300 === 0) {
                bonuses.push({ x: canvas.width, y: Math.random() * (canvas.height - 50), type: Math.random() > 0.9 ? 'MENTOR' : 'LIVRE' });
            }

            // Gestion Obstacles
            obstacles.forEach((obs, i) => {
                obs.x -= speed;
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(obs.x, obs.y, 100, 40);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.fillText(obs.text, obs.x + 10, obs.y + 25);

                if (!player.isInvincible && 50 < obs.x + 100 && 50 + player.size > obs.x && player.y < obs.y + 40 && player.y + player.size > obs.y) {
                    gameOver();
                }
            });

            // Gestion Bonus
            bonuses.forEach((b, i) => {
                b.x -= speed;
                ctx.fillStyle = b.type === 'MENTOR' ? '#3498db' : '#2ecc71';
                ctx.beginPath();
                ctx.arc(b.x, b.y, 15, 0, Math.PI*2);
                ctx.fill();

                if (50 < b.x + 15 && 50 + player.size > b.x - 15 && player.y < b.y + 15 && player.y + player.size > b.y - 15) {
                    if(b.type === 'MENTOR') activateMentor();
                    else score += 500;
                    bonuses.splice(i, 1);
                }
            });

            if (player.y > canvas.height || player.y < -50) gameOver();

            score++;
            impactEl.innerText = Math.floor(score);
            frame++;
            requestAnimationFrame(loop);
        }

        function activateMentor() {
            player.isInvincible = true;
            setTimeout(() => { player.isInvincible = false; }, 5000);
        }

        function gameOver() {
            gameActive = false;
            const screen = document.getElementById('start-screen');
            screen.style.display = 'flex';
            screen.innerHTML = `
                <h1 style="color:#e74c3c">IMPACT ATTEINT : ${Math.floor(score)}</h1>
                <p>Vous avez aidé virtuellement la communauté. Continuez d'apprendre !</p>
                <button class="btn-play" onclick="location.reload()">REESSAYER</button>
            `;
        }
    </script>
</body>
</html>
